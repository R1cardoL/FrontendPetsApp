<div class="row">
    <h2 class="center-align">Eliminar Mascota</h2>
    <article class="col s6 offset-s3">
      <form [formGroup]="fgValidador" (ngSubmit) = "EliminarMascota()" method="post" action="formulario-contact.php">
        <input type="hidden" formControlName="id" />
        <div class="row card panel">
        <div class="input-field" >
          <label for="nombre" class="active">Nombre:</label>
          <input formControlName="nombre" type="text" name="nombre" required>
        </div>
        <div class="input-field" >
          <label for="foto" class="active">Foto:</label>
          <input formControlName="foto" type="text" name="foto" required>
        </div>
        <div class="input-field" >
          <label for="estado" class="active">Estado:</label>
          <input formControlName="estado" type="text" name="estado" required>
        </div>
        <div class="input-field" >
          <label for="especie" class="active">Especie</label>
          <input formControlName="especie" type="text" name="especie" required>
        </div>
        <div class="input-field" >
          <label for="comentario" class="active">Comentario</label>
          <input formControlName="comentario" type="text" name="comentario" required>
        </div>
        <p class="center-align">
          <button [disabled]="!fgValidador.valid" class="waves-effect waves-ligth red btn" type="submit"><i 
            class='material-icons right'>delete_forever</i>Eliminar</button>
          </p>
        </div>
      </form>
    </article>
  </div>
