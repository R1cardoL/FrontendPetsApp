
<div class="container">
    <div class="container section">
        <div class="container">
        <div class="row col s3">
          <h2 id="contacto">Bienvenido</h2>
          
          <p class="center-align">Ingrese los siguientes datos:</p>
          
           <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()" class="col s12">
                <div class="row card panel">
                    <div class="input-field col s12">
                        <input formControlName="usuario" type="text" placeholder="" id="correo" class="validate" required>
                        <label for="correo">Correo:</label>
                    </div>
      
                    <div class="input-field col s12">
                        <input formControlName="clave" type="password" placeholder="" id="contraseña" class="validate" required>
                        <label for="contraseña">Contraseña:</label>
                    </div>
                    <p class="center-align">
                    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-ligth" type="submit">Enviar</button>
                    </p>
                </div>
                <div class= "input-link">
                    
                </div>
                <div class= "input-link">
                    <a href="recuperar-clave" class="gradient-text">¿Has olvidado tu contraseña?</a>
                    <br>
                </div>
            </form>
            <br>
        </div>
        <br>
        </div>
      </div>
